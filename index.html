<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SheCodes Project - World Clock</title>
    <link rel="stylesheet" href="src/style.css">
    <script src="src/moment.js"></script>
    <script src="src/moment-timezone-with-data-1970-2030.js"></script>
</head>

<body>
    <div class="container">
        <h1>World clock</h1>
        <select id="city">
            <option value="">Select a city</option>
            <option value="current">My current location</option>
            <option value="Europe/Paris">Paris</option>
            <option value="America/New_York">New York</option>
            <option value="Pacific/Auckland">Auckland</option>
        </select>
        <div id="cities">
            <div class="city" id="los-angeles">
                <div>
                    <h2>Los Angeles</h2>
                    <div class="date"></div>
                </div>
                <div class="time"></div>
            </div>
            <div class="city" id="paris">
                <div>
                    <h2>Paris</h2>
                    <div class="date"></div>
                </div>
                <div class="time"></div>
            </div>
        </div>
    </div>

            href="https://github.com/julyhk/shecodes-world-clock" target="_blank">open-sourced on GitHub</a>.
    </footer>
    <script src="src/index.js"></script>
</body>

</html>
